version: '3'
services:
  janus:
    image: ivadim/fruitnanny-janus
    restart: "no"
    privileged: true
    network_mode: "host"
    volumes:
      - ./configuration/janus:/etc/janus
      - ./configuration/ssl:/etc/fruitnanny-ssl
    expose:
      - 8088 # api http
      - 8089 # api https
      - 5002 # audio
      - 5004 # video

  gstreamer-video:
    image: ivadim/fruitnanny-gstreamer
    restart: "no"
    privileged: true
    network_mode: "host"
    depends_on:
      - janus
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    devices:
      - "/dev/vchiq:/dev/vchiq"
    command: gst-launch-1.0 -v rpicamsrc name=src preview=0 exposure-mode=night fullscreen=0 bitrate=1000000 annotation-mode=time+date annotation-text-size=20 ! video/x-h264,width=960,height=540,framerate=12/1,profile=constrained-baseline ! queue max-size-bytes=0 max-size-buffers=0 ! h264parse ! rtph264pay config-interval=1 pt=96 ! queue ! udpsink host=127.0.0.1 port=5004  sync=false

  gstreamer-audio:
    image: ivadim/fruitnanny-gstreamer
    restart: "no"
    privileged: true
    network_mode: "host"
    depends_on:
      - janus
    devices:
      - "/dev/snd:/dev/snd"
        #command: gst-launch-1.0 -v pulsesrc device=microphone ! audioconvert ! audioresample ! opusenc ! rtpopuspay ! queue max-size-bytes=0 max-size-buffers=0 ! udpsink host=127.0.0.1 port=5002
    command: "/audio_entry.sh"

  fruitnanny:
    image: ivadim/fruitnanny-app
    restart: "no"
    privileged: true
    volumes:
      - ./fruitnanny_config.js:/opt/fruitnanny/fruitnanny_config.js
      - ./bin:/opt/fruitnanny/bin  
    network_mode: "host"
    depends_on:
      - janus
    expose:
      - 7000

  nginx:
    image: arm32v7/nginx
    restart: "no"
    network_mode: "host"
    depends_on:
      - janus
      - fruitnanny
    volumes:
      - ./configuration/nginx/fruitnanny_http:/etc/nginx/conf.d/default.conf
      - ./configuration/nginx/fruitnanny_https:/etc/nginx/conf.d/default-ssl.conf
      - ./configuration/ssl:/etc/fruitnanny-ssl
    ports:
      - "80:80"
      - "443:443"

  notification-temp:
    build:
      context: .
      dockerfile: docker/notification/Dockerfile
    restart: "no"
    network_mode: "host"
    privileged: true
    volumes:
      - /opt/fruitnanny/bin:/opt/fruitnanny/bin
    depends_on:
      - nginx
      - janus
      - fruitnanny
    #command: /bin/bash
    #tty: true
    command: python3 /opt/fruitnanny/bin/temperature.py

  notification-motion:
    image: fruitnanny_notification-temp
    restart: "no"
    network_mode: "host"
    privileged: true
    volumes:
      - /opt/fruitnanny/bin:/opt/fruitnanny/bin
    depends_on:
      - nginx
      - janus
      - fruitnanny
      - notification-temp
    #command: /bin/bash
    #tty: true
    command: python3 /opt/fruitnanny/bin/motion.py